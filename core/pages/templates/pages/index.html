{% block page_content %}
{% load static %}


<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<div><img src="{% static 'core/top_logo.png' %}"></div>

<div><img src="graph.png"></div>


<h2>Аналитика из гугл-таблицы</h2>

<table>
  <thead>
    <th>№</th>
    <th>Заказ №</th>
    <th>Cтоимость, $</th>
    <th>Срок поставки</th>
  </thead>
  <tbody>
  {% for result in parseresult %}
  <tr>
    <td>{{ result.number }}</td>
    <td>{{ result.order_id }}</td>
    <td>{{ result.price }}</td>
    <td>{{ result.delivery_time_orig }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>


</body>
</html>

{% endblock %}
